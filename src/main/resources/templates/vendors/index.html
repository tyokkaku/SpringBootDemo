<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <title>販売会社一覧</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/items">商品管理デモ</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="card card-primary mb-3">
        <div class="card-header">
          <h5 class="card-title">販売会社リスト<a href="/vendors/new" class="btn btn-success float-right">新規</a></h5>
        </div>
        <div class="card-body" th:if="!${vendors.size()}">
          <p>販売会社がありません。</p>
        </div>
        <table class="table table-striped" th:if="${vendors.size()}">
          <thead>
              <tr>
                <th style="width: 10%">ID</th>
                <th style="width: 50%">販売会社名</th>
                <th style="width: 10%">創設者名</th>
                <th style="width: 30%"></th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="vendor:${vendors}" th:object="${vendor}">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{founder}"></td>
                <td class="float-right">
                  <form th:action="@{/vendors/{id}(id=*{id})}" th:method="delete">
                    <a class="btn btn-primary" th:href="@{/vendors/{id}(id=*{id})}">詳細</a>
                    <a class="btn btn-primary" th:href="@{/vendors/{id}/edit(id=*{id})}">変更</a>
                <button class="btn btn-primary">削除</button>
              </form>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
  </div>
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
